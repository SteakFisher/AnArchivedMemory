    <title>An Archived Memory</title>
</head>
<body>
    <p>
        Born with my breath, concealed yet near, <br>
        In public light but shadowed here. <br>
        Within a file, my origin waits, <br>
        Unseen, unknown by casual fates. <br> <br>

        A vault of words, a whispered mark, <br>
        Found by those who seek the dark. <br>
    </p>
